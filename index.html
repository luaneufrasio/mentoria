<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>
    <link rel="icon" href="/logo.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./logo.png" alt="">
        </header>

        <div class="legend-wrapper">
            <legend> Informações pessoais</legend>
        </div>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-name">Sobrenome</label>
                            <input type="text" id="name">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>

                    <fieldset>
                        <div class="fieldset-wrapper">
                            <legend>Informações do mentor</legend>

                            <div class="input-wrapper">
                                <label for="event-category">Selecione quem foi o seu mentor </label>
                                <select id="event-category">
                                    <option value="live">Mayk Brito</option>
                                </select>
                            </div>

                            <div class="input-wrapper">
                                <label for="event-info"> Feedback sobre o mentor</label>
                                <textarea id=" event-info"></textarea>
                            </div>

                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="event-private">
                                <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a
                                    mentoria</label>
                            </div>
                        </div>
                    </fieldset>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                </div>
            </fieldset>


            <button class="button" form="my-form">
                Salvar evento
            </button>
        </form>

    </div>
</body>

</html>
